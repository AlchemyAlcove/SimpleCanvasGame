<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
		<style>
			html,body { margin: 0px; padding: 0px; }
			body { background-image: url(images/background.jpg); }
			#pokemon_caught_header, #pokemon_types_header { color: white; font-weight: bold; font-size: 18px; margin: 10px 15px; }
		</style>
	</head>
	<body>
		<div id="pokemon_caught_header">
			Pokemon Caught: <span id="pokemon_caught">0</span>
		</div>
		<div id="pokemon_types_header">
			Pokemon Types: <span id="pokemon_types">0</span>/18
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
